<main class="two-thirds column article-full">
    {{ range where .Data.Pages "Section" "blog" }}
        <article>
        <h2 class="title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <span>
            <time class="main-time" datetime="{{ .Date.Format "2016-01-02" }}"> 
            {{ .Date.Format "Jan 2 2006" }}
            </time>
        </span>
        <p class="main-summary">
        {{ .Summary }}
        </p>

        </article>
    {{ end }}
</main>
