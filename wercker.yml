
box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
        theme: reade
        flags: --buildDrafts=true

deploy:
  steps:
    - s3sync:
        key_id: $ACCESS_KEY
        key_secret: $SECRET_KEY
        bucket_url: $SHORT_BUCKET
        source_dir: public/
        opts: --acl-public --add-header=Cache-Control:max-age=3600