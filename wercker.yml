box: debian

build:
  steps:
    - arjen/hugo-build:
        version: "0.16"
        theme: reade
        flags: --buildDrafts=true
    - samueldebruyn/minify:
        base_dir: public/
        threads: "3"


deploy:
  steps:
    - s3sync:
        source-dir: public/
        delete-removed: true
        bucket-url: $BUCKET
        key-id: $KEY
        key-secret: $SECRET
        opts: --acl-public --add-header=Cache-Control:max-age=3600

