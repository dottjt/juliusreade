
box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
        theme: reade
        flags: --buildDrafts=true

deploy:
  steps:
    - s3sync:
        key-id: $KEY
        key-secret: $SECRET
        bucket-url: $SHORT_BUCKET
        source-dir: public/
        opts: --acl-public --add-header=Cache-Control:max-age=3600