box: node

build:
  steps:
    - npm-install
    - hgen/gulp:
        tasks: minifycss
    - arjen/hugo-build:
        version: "0.16"
        theme: reade
    - hgen/gulp:
        tasks: inlinecss



deploy:
  steps:
    - s3sync:
        source-dir: public/
        delete-removed: true
        bucket-url: $BUCKET
        key-id: $KEY
        key-secret: $SECRET
        opts: --acl-public --add-header=Cache-Control:max-age=3600

