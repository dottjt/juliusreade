box: debian

build:
  steps:
    - arjen/hugo-build:
        version: "HEAD"
        theme: reade
        flags: --buildDrafts=true

deploy:
  steps:
    - s3sync:
        source-dir: public/
        delete-removed: true
        bucket-url: $SHORT_BUCKET
        key-id: $KEY
        key-secret: $SECRET
        opts: --acl-public --add-header=Cache-Control:max-age=3600

