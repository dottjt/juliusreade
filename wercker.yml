box: node
build:
  steps:
    - npm-install
    - hgen/gulp
    - arjen/hugo-build
      version: "0.15"
      theme: reade
      flags: --buildDrafts=true
      config: config.toml
    - samueldebruyn/minify:
        css: false
        js: false



deploy:
  steps:
    - s3sync:
        key_id: $ACCESS_KEY
        key_secret: $SECRET_KEY
        bucket_url: $SHORT_BUCKET
        source_dir: public/
        opts: --add-header=Cache-Control:max-age=604800
